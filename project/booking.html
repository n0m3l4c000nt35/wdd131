        content="Book your rehearsal space easily with our online system at Virtual Band Rehearsal Room.">

    <link rel="stylesheet" href="styles/large.css">

</head>

<body>
    <header>
        <div class="navContainer">
            <button id="menuToggle" aria-label="Toggle menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
            <nav id="mainNav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="booking.html" class="active">Booking</a></li>
                    <li><a href="news.html">News</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Book a Rehearsal Room</h1>
        <section id="existingBookings">
            <h2>Current Bookings</h2>
            <div class="tableResponsive">
                <table id="bookingsTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Duration</th>
                            <th>Room</th>
                            <th>Band</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
        <section id="bookingForm">
            <h2>Booking Form</h2>
            <form id="rehearsalForm">
                <label for="bandName">Band Name:</label>
                <input type="text" id="bandName" name="bandName" required>

                <label for="roomType">Room Type:</label>
                <select id="roomType" name="roomType" required>
                    <option value="">Select a room type</option>
                    <option value="Small">Small Room (up to 4 people)</option>
                    <option value="Medium">Medium Room (up to 6 people)</option>
                    <option value="Large">Large Room (up to 10 people)</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="duration">Duration (hours):</label>
                <input type="number" id="duration" name="duration" min="1" max="8" required>

                <button type="submit">Book Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Virtual Band Rehearsal Room. All rights reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
